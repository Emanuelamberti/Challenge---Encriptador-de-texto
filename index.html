<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="/script.js"></script>
    <title>Challenge 1</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="./Assets/Logo.png">
            <h1>Encriptador de textos</h1>
        </div>
        <div class="left">
            <input type="text" id="input-texto" class="text-input" placeholder="Ingrese el texto aquí">
        </div>
        <div class="right">
            <img src="./Assets/Muñeco.png" id="img-boy">
            <h2 id="title-right">Ningún mensaje fue encontrado</h2>
            <textarea name="" rows="" cols="" id="txt-area">
                Ingrese un texto que desees encriptar o desencriptar.
            </textarea>
            <button id="copiar" type="button" name="btn-copy" onclick="copiar()">
                ¡Copiar!
            </button>
        </div>
        <div class="left-buttons">
            <p>Sólo letras minúsculas y sin acentos.</p>
            <div class="btns">
                <button type="button" class="encriptar" onclick="encriptar()">
                    Encriptar
                </button>
                <button type="button" class="desencriptar" onclick="desencriptar()">
                    Desencriptar
                </button>
            </div>
        </div>
    </div>
</body>
</html>
